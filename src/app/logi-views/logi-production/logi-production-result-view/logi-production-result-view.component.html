<ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
  </ngb-datepicker>

<ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template><br>
<button class="btn btn-info" (click)="registPrm()">생산실적등록</button>
<ag-grid-angular 
  #workInstruction_grid
  style="width: 800px; height: 200px; " 
  class="ag-theme-balham"
  [rowData]=workInstructionArray.workInstructionList
  [columnDefs]="workInstructionColumnDefs"
  rowSelection="multiple"
   >
</ag-grid-angular><br>

<br>
<button class="btn btn-info" (click)="findPrm()">생산실적 조회</button>
<ag-grid-angular 
  #prm_grid
  style="width: 800px; height: 200px; "

   >
